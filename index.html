<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Affordability Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rent Affordability Calculator</h1>
    <label for="rent">Monthly Rent (£):</label>
    <input type="number" id="rent" placeholder="Enter your monthly rent" />

    <button onclick="calculateIncome()">Calculate</button>

    <p class="result" id="tenantResult"></p>
    <p class="result" id="guarantorResult"></p>
  </div>

  <script>
    function calculateIncome() {
      const rentInput = document.getElementById('rent');
      const tenantResult = document.getElementById('tenantResult');
      const guarantorResult = document.getElementById('guarantorResult');
      const rent = parseFloat(rentInput.value);

      if (isNaN(rent) || rent < 0) {
        tenantResult.textContent = "Please enter a valid positive number for rent.";
        guarantorResult.textContent = "";
        return;
      }

      // Multiply rent by 30 for tenant income & 36 for guarantor income
      const tenantIncome = rent * 30;
      const guarantorIncome = rent * 36;

      tenantResult.textContent = "Minimum Tenant Annual Income: £" + tenantIncome.toLocaleString();
      guarantorResult.textContent = "Minimum Guarantor Annual Income: £" + guarantorIncome.toLocaleString();
    }
  </script>
</body>
</html>
